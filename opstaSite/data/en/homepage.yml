########################### hero slider ############################
slider:
  enable : true
  slider_item:
    # slider item
    - subtitle : "We are"
      title : "Technology Expert Consultant Team"
      content : "With expertise in Cloud Native System Integrator & Solution Implementer"
      # bg_image_webp : "images/slider/banner-1.webp"
      bg_image : "images/slider/banner-1.jpg"
      animation : "fadeInUp" # animation select from : https://daneden.github.io/animate.css/
      button:
        enable : false
        label : "more details"
        link : "about"
        animation : "zoomIn" # animation select from : https://daneden.github.io/animate.css/

################################## banner feature ############################
banner_feature:
  enable : true
  # Max use 4 item
  feature_item:
    # banner feature item loop
    - name : "DevSecOps Platform"
      icon : "fa-diamond" # font-awesome 4.7.0 : https://fontawesome.com/v4.7.0/icons/
      content : "We provide you with DevSecOps as a Service Platform"
      
    # banner feature item loop
    - name : "Centralized Monitoring"
      icon : "fa-bar-chart" # font-awesome 4.7.0 : https://fontawesome.com/v4.7.0/icons/
      content : "Centralized and standardize your monitoring with open source and automation"
      
    # banner feature item loop
    - name : "Automation Infrastructure"
      icon : "fa-lightbulb-o" # font-awesome 4.7.0 : https://fontawesome.com/v4.7.0/icons/
      content : "Self-manage your infrastructure at ease with automation"
      
    # banner feature item loop
    - name : "Automation Security"
      icon : "fa-dashboard" # font-awesome 4.7.0 : https://fontawesome.com/v4.7.0/icons/
      content : "Security won't be a blocker to speed application release with automation"


