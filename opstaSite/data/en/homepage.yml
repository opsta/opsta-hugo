# ################################## about ####################################
about:
  enable : true
  subtitle : "About Us"
  title : "We Are Technology Expert Consultant Team"
  content : "
    We are the **Enterprise Open Source Technical Consultant & Implementation Team** that focuses on 
    **DevSecOps Transformation** with our experienced professional teams to build **High Availability** 
    and **Scalability** platform. We specialize in these technologies to transform your organization 
    into **DevSecOps Culture**.

    * **Cloud Technologies** with all Private, Public, and Hybrid Clouds such as AWS, GCP, Azure, VMware.

    * **Container Technologies** such as Docker, Kubernetes, Tanzu, OpenShift.

    * **Automation, Infrastructure as Code (IaC), and GitOps** such as Ansible, Terraform.

    * **Continuous Integration and Continuous Delivery/Deployment (CI/CD)** such as GitLab CI, Jenkins, 
    CircleCI, Azure DevOps, FluxCD, ArgoCD.

    * **Security Automation** with Enterprise and Open-Source Software from the first day of development
    such as Security Baseline Hardening, SAST, DAST, RASP, SCA, VA Scan, PAM, Container and Cloud Security.

    * **Centralized Monitoring** from infrastructure to application layer such as Prometheus, Thanos, 
    Grafana, Loki, ELK, EFK, Graylog.

    * **Performance Load Testing** with real user simulation and analysis for system bottleneck such as 
    JMeter, Locust.


    These will help our customers to increase business efficiency and reliability at more incredible 
    speed and agility.
    "
  bg_image : "images/backgrounds/about-us-bg.png"
  image_webp : "images/about/about-us.webp"
  image : "images/about/about-us.png"
  button:
    enable : true
    label : "more about us"
    link : "about"

